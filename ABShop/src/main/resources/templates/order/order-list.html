<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
        <a class="btn btn-primary mb-3" th:href="@{/orders/list}">Add Order</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>order_id</th>
                    <th>customer_id</th>
                    <th>order_product</th>
                    <th>order_date</th>
                    <th>quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.order_id}"></td>
                    <td th:text="${order.customer_id}"></td>
                    <td th:text="${order.order_product}"></td>
                    <td th:text="${order.order_date}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{'/order/edit/' + ${order.order_id}}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/order/delete/' + ${order.order_id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
