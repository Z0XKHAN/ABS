<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product update Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Product Update Form</h1>
        <form th:object="${P\product}" th:action="@{/product/update}" method="post">
            <table class="table table-bordered table-striped">
				<tr>
                    <td >
                        <label for="name">ID:</label>
                    </td>
                    <td>
                        <input readonly type="text" id="id" name="id" th:field="*{id}" class="form-control readonly" required>
                    </td>
                </tr>
				
                <tr>
                    <td >
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DESCRIPTION">DESCRIPTION:</label>
                    </td>
                    <td>
                        <textarea id="DESCRIPTION" name="DESCRIPTION" th:field="*{DESCRIPTION}" class="form-control" required></textarea>
                </tr>
                <tr>
                    <td>
                        <label for="MRP">MRP:</label>
                    </td>
                    <td>
                        <input type="number" id="MRP" name="MRP" th:field="*{MRP}" class="form-control" required pattern="[0-9]{10}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="MFD">MFD:</label>
                    </td>
                    <td>
                        <input type="date" id="MFD" name="MFD" th:field="*{MFD}" class="form-control" required pattern="[0-9]{10}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="EXPIRY_DATE">EXPIRY_DATE:</label>
                    </td>
                    <td>
                        <input type="date" id="EXPIRY_DATE" name="EXPIRY_DATE" th:field="*{EXPIRY_DATE}" class="form-control" required pattern="[0-9]{10}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="P.M">P.M:</label>
                    </td>
                    <td>
                        <input type="text" id="P.M" name="P.M" th:field="*{P.M}" class="form-control" required pattern="[0-9]{10}">
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    
</body>

</html>
