<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Available products in the store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>Order List</h1>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Order_ID</th>
					<th>Customer_id</th>
					<th>Order_date</th>
					<t>Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.Order_ID}"></td>
					<td th:text="${customer.Customer_id}"></td>
					<td th:text="${customer.Order_date}"></td>
					<td th:text="${customer.Quantity}"></td>
					<td>
						<a class="btn btn-primary btn-sm" th:href="@{'/Order/edit/' + ${Order.id}}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{'/Order/delete/' + ${Order.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
