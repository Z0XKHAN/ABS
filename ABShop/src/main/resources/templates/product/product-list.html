<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Product List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>Product List</h1>
		<a class="btn btn-primary mb-3" th:href="@{/product/form}">Add Product</a>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>DESCRIPTION</th>
					<th>MRP</th>
					<th>MFD</th>
					<th>EXPIRY_DATE</th>
					<th>MODEL</th>
					<th>Image</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${product}">
					<td th:text="${Product.id}"></td>
					<td th:text="${Product.name}"></td>
					<td th:text="${Product.DESCRIPTION}"></td>
					<td th:text="${Product.MRP}"></td>
					<td th:text="${Product.MFD}"></td>
					<td th:text="${Product.EXPIRY_DATE}"></td>
					<td th:text="${product.MODEL}"></td>
					<td>
						<img th:src="'/productImages/' + ${product.imageFileName}" width="100" height="100"
							alt="Product Image" border="2" class="rounded mx-auto d-block" />
					</td>

					<td>
						<a class="btn btn-primary btn-sm" th:href="@{'/product/edit/' + ${product.id}}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{'/product/delete/' + ${product.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
